<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
rel='stylesheet'> 

</head>
<body>
<main class="container2">

    <h1>Bem-Vindo</h1>
<div class="text">
    <img src="../img/Vector (2).png" alt="">
    <h2>Game Files</h2>
</div>
    <p>Game Files, seu site de avaliação de jogos!</p>
    <div class="imagem">
<img src="../img/Amo-te, amo-te mais (9) 3 (1).png" alt="">
</div>
</main>



    <main class="container">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input id="username" placeholder="Endereço de e-mail" type="email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="password" placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
        
            <div class="remember-forgot">
                <label>
                <input type="checkbox"> Lembrar Senha
                <a href="../EsqueciSenha/EsqueciSenha.html">Esqueci a Senha</a>
                </label>
            </div>
        
            <!-- O botão de submit agora chama uma função JavaScript -->
            <button id="loginButton" class="Login" type="button">Login</button>
        
            <div class="register-link">
                <p>Não tem uma conta? <a href="../EntrarConta/Entrar.html">Cadastre-se</a></p>
            </div>
        </form>
        
        <script src="login.js">
        </script>
        
        
</body>
</html>
